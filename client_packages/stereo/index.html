<script>
    function setStation(url, name) {
        var audio = document.createElement('AUDIO');
        audio.id = 'station';
        audio.src = url;
        audio.volume = 0.5;
        audio.controls = true;
        audio.autoplay = true;
        audio.onended = function() {
            audio.remove();
        };

        document.body.appendChild(audio);
        audio.play();
    }

    function changeStation(url, name) {
        var audio = document.getElementsByTagName('AUDIO')[0];
        //var audio = document.getElementById('station');

        audio.pause();
        audio.currentTime = 0;
        audio.src = url;
        audio.load();
        audio.play();
    }

    function stereoPowerPersonal(power) {
        var audio = document.getElementsByTagName('AUDIO');
        if (power == true)
            audio.start();
        else
            audio.stop()
    }
</script>
